<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Google Sheets API Test</h1>
    <button onclick="testAPI()">Test API Key and Sheet ID</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = 'AIzaSyDjYVH2qOAjM1ZLyt1lcRgDCxlw1h60hjI';
            const sheetId = '1lRn0CSCBpGA_YTDF4-Zby-AToqqPj0MjvkrWNqvGwfk';
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
